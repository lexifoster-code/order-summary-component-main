<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./images/illustration-hero.svg" alt="logo" />
      <h2>Order Summary</h2>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <img class="music-icon" src="./images/icon-music.svg" alt="music-logo" />
       

        <div class="price">
          <h4>Annual Plan</h4>
        <span>$59.99/year</span>
     
      <span id="change">Change</span>
      </div>
</div>
<div class="Proceed">
      <button>Proceed to Payment</button>

      </div>
      <span class="Cancel"> Cancel Order</span>
    
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alexis Foster</a>.
    </div>
  </body>
</html>
